<!DOCTYPE html>
<html>
<head>
<script>

function setCookie(ccontact,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = ccontact+"="+cvalue+"; "+expires;
}

function getCookie(ccontact) {
    var contact = ccontact + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') {
            c = c.substring(1);
        }
        if (c.indexOf(contact) == 0) {
            return c.substring(contact.length, c.length);
        }
    }
    return "";
}

function checkCookie() {
    var user=getCookie("contact");
    if (user != "") {
        alert("Welcome again " + user);
    } else {
       user = prompt("Please enter your contact information:","");
       if (user != "" && user != null) {
           setCookie("contact", user, 30);
       }
    }
}

</script>
</head>
<body onload="checkCookie()">
</body>
</html>
